<!DOCTYPE html>
<html>
  <head>
    <title>Question 6</title>
  </head>
  <body>
    <div>this text is directly inside the div tag.</div>
    <button id="b1">change div tags with p tags</button>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        $("#b1").click(function () {
          $("div").replaceWith($("<p>" + $("div").text() + "</p>"));
        });
      });
    </script>
  </body>
</html>
