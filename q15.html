<!DOCTYPE html>
<html>
<head>

<title Question 15></title>
</head>
<body>
<table style="width:50%" id="some Table">
<div id="div"><b>Hello and Welcome to jQuery</b></div>

<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</script>

<script>
$(document).ready(function(){
            $.ajax({
               type:"GET",
               dataType: "json",
               url:"https://jsonplaceholder.typicode.com/todos",async:'true',dataType:'text',
               success:function(data)
               {
                   alert('Get Success');
                   console.log(data);
                   $('#div').append('</br>'+data);
               },error:function(){
                   console.log("error");
               }
            });
    });
</script>

</body>
</html>
